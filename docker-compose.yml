version: '3.9'
services:
  db:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - lol:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: hello 
      MONGO_INITDB_ROOT_PASSWORD: secret

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dashboard
    restart: always
    ports:
      - "5000:5000" 
    depends_on:
      - db
    environment:
      DB_NAME: test
      DB_USERNAME: hello 
      DB_PASS: secret 
      DB_HOST: "db"
      DB_PORT: 27017

  mongodb-exporter:
    image: percona/mongodb_exporter:0.39
    container_name: mongodb-exporter
    environment:
     - "MONGODB_URI=mongodb://exporter:password@db:27017"
    command: ["--collect-all"]
    ports:
      - "9216:9216" 
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d/ 
    depends_on:
      - dashboard

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter
    container_name: nginx-exporter
    restart: always
    ports:
      - "9113:9113"
    command: -nginx.scrape-uri=http://nginx:80/metrics
    depends_on:
      - nginx

volumes:
  lol:
