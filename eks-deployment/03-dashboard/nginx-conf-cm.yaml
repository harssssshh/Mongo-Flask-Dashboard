apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: dashboard
data:
  monitoring.conf: |
    server {
        listen 80; 

        location / {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /metrics {
            stub_status; 
        }

        access_log off;
    }
